<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./newblog.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <!-- <div class="container"> -->
      <nav class="header">
        <ul>
          <li><h2>The Blog Website</h2></li>
          <li><a class="home-page" href="#">Home</a></li>
          <li><a class="new-page" href="#">New Blog</a></li>
        </ul>
      </nav>
      <!-- </div> -->
    </header>

    <section>
      <div class="add-new-blog">
        <form class="user-form" action="">
          <h2 class="text-center">Add a New Blog</h2>
          <label for="blog-title">Blog title:</label>
          <input id="blog-title" type="text" />
          <label for="blog-body">Blog body:</label>
          <textarea name="blog-body" id="blog-body" cols="20" rows="5"></textarea>
          <label for="blog-author">Blog author:</label>
          <!-- <input id="blog-author" type="text" /> -->
          <select name="" id="blog-author">
            <option value="lorem">Lorem</option>
            <option value="Ipsum">Ipsum</option>
            <option value="Dolor">Dolor</option>
          </select>
          <button type="submit" class="btn btn-danger add-blog">
            Add Blog
          </button>
        </form>
      </div>
    </section>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"
      integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./newblog.js"></script>
  </body>
</html>
