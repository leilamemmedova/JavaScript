<header id="header">

    <section id="add-edit-section">
      <div class="container">
      <div class="row">
        <div class="col-3 text-center">
          <a href="./index.html" class="btn btn-primary mt-4">Go back</a>
        </div>
        <div class="col-6 mt-5">
          <form action="" class="mt-5">
            <h1 class="text-center text-success mb-5">Add Profession</h1>
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Enter a name"
                required
              />
            </div>
            <div class="mb-3">
              <label for="price" class="form-label">Price</label>
              <input
                type="text"
                class="form-control"
                id="price"
                placeholder="Enter a price"
                required
              />
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <input
                type="text"
                class="form-control"
                id="description"
                placeholder="Enter a description"
                required
              />
            </div>
            <div class="mb-3">
              <label for="photo" class="form-label">Photo</label>
              <div>
                <input type="file" class="form-control" id="inputImage" />
              </div>
            </div>
            <button class="btn btn-primary addbtn">Submit</button>
          </form>
        </div>
      </div>
      <div class="col-3"></div>
    </div>
