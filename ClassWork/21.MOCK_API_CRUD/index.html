<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Leyla</title>
    <style>
      #thFirstName {
        cursor: pointer;
      }
      .arrowDown {
          display: none;
          color: red;
        }
        .arrowUp {
          display: none;
          color: green;
        }
    </style>
  </head>
  <body class="bg-dark">
    <section>
      <div class="container">
        <h1 class="text-center mb-5 pt-5 text-light">JS CRUD</h1>
        <div class="notification" role="alert" hidden></div>
        <div class="main row justify-content-center">
          <form
            action=""
            id="userForm"
            class="row justify-content-center mb-4"
            autocomplete="off"
          >
            <div class="col-10 col-md-8 mb-3">
              <label for="firstName" class="text-light">First Name</label>
              <input
                type="text"
                name="firstName"
                id="firstName"
                class="form-control"
                placeholder="Enter a first name..."
              />
            </div>
            <div class="col-10 col-md-8 mb-3">
              <label for="lastName" class="text-light">Last Name</label>
              <input
                type="text"
                name="lastName"
                id="lastName"
                class="form-control"
                placeholder="Enter a last name..."
              />
            </div>
            <div class="col-10 col-md-8 mb-3">
              <label for="email" class="text-light">Email</label>
              <input
                type="email"
                name="email"
                id="email"
                class="form-control"
                placeholder="Enter an email.."
              />
            </div>
            <div class="col-10 col-md-8 mb-3">
              <input
                type="submit"
                id="submitBtn"
                class="form-control btn btn-success w-25"
                value="Submit"
              />
            </div>
          </form>
          <div class="col-10 col-md-8 mt-5">
            <input
              type="search"
              id="searchInput"
              class="col-12 mb-2 form-control"
              placeholder="Search to First Name..."
            />
            <table class="table tabel-striped table-dark">
              <thead>
                <tr>
                  <th id="thFirstName">
                    <i class="fa-solid fa-arrow-up arrowUp"></i>
                    <i class="fa-solid fa-arrow-down arrowDown"></i>
                    First Name
                  </th>
                  <th id="thLastName">Last Name</th>
                  <th>Email</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="tBody">
                <!-- <tr>
                        <td>g</td>
                        <td>g</td>
                        <td>g</td>
                        <td>
                            <a class="btn btn-warning edit" href="">Edit</a>
                            <button class="btn btn-danger delete" onclick=Deletefunc>Delete</button>
                        </td>
                    </tr> -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"
      integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
