<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <form class="form" action="">
        <h1>User Form</h1>
        <label for="">Name</label>
        <input class="name" type="text" name="reque" />
        <label for="">Surname</label>
        <input class="surname" type="text" name="reque" />
        <label for="">Email</label>
        <input class="email" type="email" />
        <label for="">Password</label>
        <input class="password" type="password" />
        <br>
        <input class="checkbox" type="checkbox" />
        <label id="labelCheck">Checked!</label>
        <h4>Do u want more info?</h4>

        <div class="radios">
          <input class="radio" id="yes" type="radio" name="radio" />
          <label for="yes">Yes</label>
          <input class="radio" id="no" type="radio"  name="radio"/>
          <label for="no">No</label>
          <input class="radio" id="not" type="radio" name="radio" />
          <label for="not">Not Now</label>
        </div>
        <br>
        <button type="submit" id="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
