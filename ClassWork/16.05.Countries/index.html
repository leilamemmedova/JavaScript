  <body>
    <header>
      <div class="container">
        <div class="header">
          <nav>
            <ul>
              <li><h2>Where in the world?</h2></li>
              <li>
                <button>
                  <i class="fa-regular fa-moon moon"></i>Dark Mode
                </button>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <section>
      <div class="container">
        <div class="searches">
          <div class="search-country">
            <input
            id="search-country"
              type="text"
              placeholder="Search for a country..."
            />
          </div>
          <i class="fa-solid fa-magnifying-glass glass"></i>
          <div class="search-region">
            <select name="filter by Region" id="filter-region">
              <option value="" hidden>Filter by Region</option>
              <option value="Africa">Africa</option>
              <option value="America">America</option>
              <option value="Asia">Asia</option>
              <option value="Europa">Europa</option>
              <option value="Oceania">Oceania</option>
            </select>
          </div>
        </div>

        <div class="cards">
          <div class="row mt-5">
            <!-- <div class="col col-3">
              <a href="">

                  <img src="..." alt="Card image cap" />
                  <div class="card-body">
                    <p class="country-name">name</p>
                    <p class="population">Population:</p>
                    <p class="region">Region:</p>
                    <p class="capital">Capital:</p>
                  </div>
                </div>
              </a>
            </div> -->
          </div>
        </div>
      </div>
    </section>
