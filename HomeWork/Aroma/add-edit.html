<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./main.css" />
    <title>Document</title>
    <style>
      #add-edit-section {
        margin-top: 13vh;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header">
          <img src="./assets/images/logo (2).png" alt="" />
          <nav>
            <ul>
              <li><a href="#hero-section">Home</a></li>
              <li><a href="">Shop</a></li>
              <li><a href="add-edit.html">Add</a></li>
              <li><a href="">Pages</a></li>
              <li><a href="">Contact</a></li>
            </ul>
          </nav>
          <nav>
            <ul>
              <li><i class="fa-solid fa-magnifying-glass"></i></li>
              <li>
                <i class="fa-solid fa-cart-shopping fa-flip-horizontal"></i>
              </li>
              <li><a href="" class="buy">Buy Now</a></li>
            </ul>
          </nav>
          <i class="fa-solid fa-bars menuBtn" style="color: #2356af"></i>
        </div>
      </div>
    </header>

    <section id="add-edit-section">
      <div class="container">
        <div class="row">
          <div class="col-3 text-center">
            <a href="./index.html" class="btn btn-primary mt-4">Go back</a>
          </div>
          <div class="col-6 mt-5">
            <form action="" class="mt-5">
              <h1 class="text-center text-success mb-5">Add Product</h1>
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Enter a name"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input
                  type="text"
                  class="form-control"
                  id="price"
                  placeholder="Enter a price"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <input
                  type="text"
                  class="form-control"
                  id="category"
                  placeholder="Enter a category"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="photo" class="form-label">Photo</label>
                <div>
                  <input type="file" class="form-control" id="photo" />
                </div>
              </div>
              <button class="btn btn-primary addbtn">Submit</button>
            </form>
          </div>
        </div>
        <div class="col-3"></div>
      </div>
    </section>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"
      integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./add-edit.js"></script>
  </body>
</html>
