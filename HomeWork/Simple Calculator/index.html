<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="page">
      <div class="calculator">
        <h1>Simple Calculator</h1>
        <p class="result-value"></p>
        <div class="values">
          <input id="value1" type="number" placeholder="  Value1" required />
          <input id="value2" type="number" placeholder="  Value2" required />
        </div>
        <div class="buttons">
          <button class="addition">Addition</button>
          <button class="substract">Substract</button>
          <button class="multiply">Multiply</button>
          <button class="division">Division</button>
          <button class="reset" type="reset">Reset</button>
        </div>
        </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
